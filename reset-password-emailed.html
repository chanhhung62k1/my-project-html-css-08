<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>reset your password | Grocerymart</title>

        <!--------------------------------------------favicons-------------------------------------------->
        <link rel="apple-touch-icon" sizes="76x76" href="/assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!--------------------------------------------fonts-------------------------------------------->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <link rel="stylesheet" href="./assets/css/main.css" />
        <script src="./assets/js/script.js"></script>
    </head>
    <body>
        <main class="auth">
            <!--auth intro-->
            <div class="auth__intro d-md-none">
                <img
                    src="./assets/img/auth/forgot-password.png"
                    alt=""
                    class="auth__intro-img"
                />
            </div>
            <!-- auth content -->
            <div class="auth__content">
                <div class="auth__content-inner">
                    <a href="./" class="logo">
                        <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
                        <h2 class="logo__title">grocerymart</h2>
                    </a>
                    <h1 class="auth__heading">Reset your password</h1>
                    <p class="auth__desc">Enter your email and we'll send you a link to reset your password.</p>
                    <div class="auth__message message message--success">We have e-mailed your password reset link!</div>
                    <form action="./index-logined.html" class="form auth__form">
                        <div class="form__group auth__group-forgot">
                            <div class="form__text-input">
                                <input
                                    type="email"
                                    class="form__input"
                                    placeholder="Email"
                                    value="admin@gmail.com"
                                    required
                                />
                                <img src="./assets/img/auth/message.svg" alt="" class="form__input-icon" />
                                <img src="./assets/icons/warning.svg" alt="" class="form__input-icon-message" />
                            </div>
                            <p class="form__message-err">Please enter valid email address!</p>
                        </div>
                        <div class="auth__group auth__group--btn">
                            <button class="btn btn--primary auth__btn form__submit-btn">Reset your password?</button>
                        </div>
                    </form>
                    <p class="auth__text">
                        <a href="./sign-in.html" class="auth__link">Back to Sign In</a>
                    </p>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
